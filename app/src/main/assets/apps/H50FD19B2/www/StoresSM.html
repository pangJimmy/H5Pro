    // Android需要调用的方法,将结果回调给html
    function callJS(result){
               IsChecked(result);
    }
	
    function IsChecked(v)
	{
        mui.ajax('http://120.78.174.41:94/home/IsChecked',{
      				data:{
      					tickenum:v
      				},
      				dataType:'json',
      				type:'POST',
      				timeout:10000,
      				success:function(data){
      					if(data.resultCode=="0")
      					{
      						mui.openWindow({
                	             url:'StoresCheck.html',
                 	             id:'StoresCheck',
                 	             extras:{
                 		            code:v
                 	             }
                             });
      					}else{
      						plus.ui.toast(data.msg);
//    						obj.value = ''
      						obj.focus();
      					}
      				},
      				error:function(){
      					plus.ui.toast("审批异常");
//    					obj.value = '';
      					obj.focus();
      				}
      	    })
	}
	
	function nextOpt()
    {
    	var search = document.getElementById("searchInput");
    	if(search.value.length==0)
      	{
      	    plus.ui.toast("入库单号不能为空");
      	    return;
      	}
    	IsChecked(search);
